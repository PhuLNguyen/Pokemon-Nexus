# nginx.conf (Corrected)
upstream app_core {
    # Flask app server (Internal network name:port)
    server app-core:5000;
}

upstream app_realtime {
    # Flask-SocketIO server (Internal network name:port)
    server app-realtime:5001;
}

server {
    listen 80;
    server_name localhost;

    # 1. ROOT LOCATION (Merges the functions of the two previous location / blocks)
    # This handles requests to /, /index.html, etc., and proxies them to the core app.
    location / {
        # FIX: Use the upstream name 'app_core' with trailing slash
        proxy_pass http://app_core/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # 2. API LOCATION (Handles requests to /api/...)
    location /api/ {
        # FIX: Use the upstream name 'app_core' with trailing slash
        proxy_pass http://app_core/api/;
        proxy_set_header Host $host;
    }

    # 3. SOCKET.IO PROXY (Required for WebSockets)
    location /socket.io {
        proxy_pass http://app_realtime;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # WebSocket settings
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
        
        # Necessary for Socket.IO path-based routing
        proxy_set_header X-Socket-IO-Path /socket.io;
    }
}