<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Client</title>
    <style>
        /* CSS from previous response remains the same for styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c3e50; 
            color: #ecf0f1;
        }

        #action-container {
            width: 80%;
            max-width: 900px;
            min-height: 400px;
            margin-bottom: 20px; 
            padding: 25px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            border: 2px solid #e74c3c; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .menu-container {
            display: flex;
            flex-direction: row; 
            gap: 15px;
            padding: 15px 30px;
            background-color: #1e2b38;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .menu-button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #ecf0f1;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            text-decoration: none; 
            display: inline-block; 
            text-align: center;
        }

        #logout-btn { background-color: #e74c3c; } 
        #gatcha-btn { background-color: #f1c40f; color: #333; }
        
        .menu-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        #logout-btn:hover { background-color: #c0392b; }
        #gatcha-btn:hover { background-color: #f39c12; }
        
        .menu-button:active { transform: translateY(0); }

        .pokemon-card {
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: 10px;
        }
        .pokemon-card img {
            width: 100px;
            height: 100px;
            display: block;
            margin: 0 auto 10px;
        }
        .stat-list {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        .stat-list li {
            padding: 3px 0;
            border-bottom: 1px dashed #ccc;
        }
    </style>
</head>
<body>
    
    <div id="action-container">
        <h1>Welcome! Please connect to the server (port 5000).</h1>
    </div>

    <div class="menu-container">
        <a id="logout-btn" class="menu-button" href="/">Logout</a> 

        <button id="inventory-btn" class="menu-button" data-endpoint="inventory">Inventory</button>
        <button id="battle-btn" class="menu-button" data-endpoint="battle">Battle</button>
        <button id="trade-btn" class="menu-button" data-endpoint="trade">Trade</button>
        <button id="gatcha-btn" class="menu-button" data-endpoint="gatcha">Gatcha</button>
    </div>

    <script>
        const actionContainer = document.getElementById('action-container');
        const BASE_URL = 'http://localhost:5000/api/'; 

        // --- Renderer Functions ---

        function renderGatchaResult(data) {
            const p = data.new_pokemon;
            return `
                <div class="pokemon-card">
                    <h2>ðŸŽ‰ Gatcha Pull! You Got: ${p.name}! ðŸŽ‰</h2>
                    <img src="${p.image}" alt="${p.name}">
                    <ul class="stat-list">
                        <li><strong>HP:</strong> ${p.hp}</li>
                        <li><strong>ATK:</strong> ${p.atk}</li>
                        <li><strong>DEF:</strong> ${p.def}</li>
                    </ul>
                    <p style="margin-top: 15px;">**This PokÃ©mon has been added to your Inventory!**</p>
                </div>
            `;
        }

        function renderInventory(pokemonList) {
            if (pokemonList.length === 0) {
                return `<h2>Inventory Empty</h2><p>You haven't caught any Pokemon yet! Go use the Gatcha!</p>`;
            }

            console.log("Rendering inventory:", pokemonList);

            // Create a form to wrap the inventory items for submission
            const inventoryHtml = pokemonList.map(p => `
                <div class="pokemon-card" style="display:inline-block; margin: 10px; position: relative;">
                    <input type="checkbox" name="pokemon_id" value="${p._id.$oid}" class="release-checkbox" style="position: absolute; top: 10px; left: 10px; width: 20px; height: 20px;">
                    <h3>${p.name}</h3>
                    <img src="${p.image}" alt="${p.name}">
                    <ul class="stat-list">
                        <li>HP: ${p.hp}</li>
                        <li>ATK: ${p.atk}</li>
                        <li>DEF: ${p.def}</li>
                    </ul>
                </div>
            `).join('');

            // Add a form and submit button for bulk release
            return `
                <h2>Your Pokemon Inventory (${pokemonList.length} Caught)</h2>
                <form id="release-form" onsubmit="return false;"> 
                    <div style="display:flex; flex-wrap:wrap; justify-content:center;">${inventoryHtml}</div>
                    <button type="button" onclick="handleRelease()" style="margin-top: 20px; padding: 10px 30px; background-color: #5cb85c; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Confirm Release Selected
                    </button>
                </form>
            `;
        }

        async function handleRelease() {
            const checkboxes = document.querySelectorAll('#release-form input[name="pokemon_id"]:checked');
            const idsToRelease = Array.from(checkboxes).map(cb => cb.value);

            if (idsToRelease.length === 0) {
                alert("Please select at least one PokÃ©mon to release.");
                return;
            }

            if (!confirm(`Are you sure you want to release ${idsToRelease.length} PokÃ©mon? This cannot be undone!`)) {
                return;
            }

            actionContainer.innerHTML = `<h2>Releasing ${idsToRelease.length} PokÃ©mon...</h2>`;

            try {
                const response = await fetch(BASE_URL + 'release', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ids: idsToRelease })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message);
                    // After successful release, immediately reload the inventory view
                    loadContent('inventory'); 
                } else {
                    throw new Error(data.message || 'Failed to release PokÃ©mon.');
                }

            } catch (error) {
                actionContainer.innerHTML = `<h2>Release Failed ðŸ˜ž</h2><p>Error: ${error.message}</p>`;
                console.error("Release error:", error);
            }
        }
        
        function renderTradeMenu(inventory, pendingTrades, currentPlayer) {
            // Render Pending Trades List
            const tradeListHtml = pendingTrades.map(trade => {
                const offeredNames = trade.offered_details.map(p => p.name).join(', ');
                return `
                    <li class="trade-request-item">
                        <p><strong>Offer ID:</strong> ${trade.id} | From: ${trade.creator}</p>
                        <p><strong>Offering:</strong> ${offeredNames} (${trade.offered_details.length} Total)</p>
                        <p><strong>Requesting:</strong> ${trade.looking_for_count} of YOUR PokÃ©mon</p>
                        <button onclick="renderFulfillTradeForm('${trade.id}', ${trade.looking_for_count}, '${trade.creator}')">Fulfill This Trade</button>
                    </li>
                `;
            }).join('');

            return `
                <div style="width: 100%;">
                    <h1>PokÃ©mon Trade Center</h1>
                    
                    <div style="display: flex; justify-content: space-around; margin-bottom: 30px;">
                        <button class="menu-button" style="background-color: #28a745;" onclick="renderCreateTradeForm(${JSON.stringify(inventory).replace(/"/g, '&quot;')})">
                            + Create New Trade
                        </button>
                    </div>
                    
                    <h2>Pending Trade Requests (${pendingTrades.length})</h2>
                    <ul style="list-style: none; padding: 0; max-width: 600px; margin: 0 auto; text-align: left;">
                        ${tradeListHtml || '<p>No pending trade requests at the moment.</p>'}
                    </ul>
                </div>
            `;
        }

        // 1) CREATE TRADE FORM
        function renderCreateTradeForm(inventory) {
            const maxSelection = 5;
            const inventoryHtml = inventory.map(p => `
                <div class="pokemon-card" style="display:inline-block; margin: 5px; position: relative; cursor: pointer;" data-id="${p.id}" onclick="toggleTradeSelection(this, 'create')">
                    <input type="checkbox" class="trade-checkbox create-trade-checkbox" value="${p.id}" style="display: none;">
                    <div class="selection-overlay" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.7); color: white; display: none; justify-content: center; align-items: center; font-size: 20px;">
                        SELECTED
                    </div>
                    <h3>${p.name}</h3>
                    <img src="${p.image}" alt="${p.name}">
                </div>
            `).join('');

            actionContainer.innerHTML = `
                <h1>Create New Trade (Select 1-${maxSelection} to Offer)</h1>
                <div id="selection-status">Selected: 0</div>
                
                <div style="margin: 20px 0;">
                    <label for="request-count" style="font-weight: bold;">Number of PokÃ©mon you want in return:</label>
                    <input type="number" id="request-count" value="1" min="1" max="${maxSelection}" style="width: 50px; padding: 5px; margin-left: 10px;">
                </div>
                
                <div style="display:flex; flex-wrap:wrap; justify-content:center;">${inventoryHtml}</div>
                
                <div style="margin-top: 20px;">
                    <button onclick="handleCreateTrade()" class="menu-button" style="background-color: #28a745;">Confirm Trade Offer</button>
                    <button onclick="loadTradeMenu()" class="menu-button" style="background-color: #6c757d;">Cancel</button>
                </div>
            `;
        }

        // 2) FULFILL TRADE FORM
        function renderFulfillTradeForm(tradeId, requestedCount, creator) {
            // Re-fetch inventory to ensure we have the latest unlocked list for this specific action
            fetch(BASE_URL + 'inventory') 
                .then(res => res.json())
                .then(inventory => {
                    const inventoryHtml = inventory.map(p => `
                        <div class="pokemon-card" style="display:inline-block; margin: 5px; position: relative; cursor: pointer;" data-id="${p.id}" onclick="toggleTradeSelection(this, 'fulfill', ${requestedCount})">
                            <input type="checkbox" class="trade-checkbox fulfill-trade-checkbox" value="${p.id}" style="display: none;">
                            <div class="selection-overlay" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.7); color: white; display: none; justify-content: center; align-items: center; font-size: 20px;">
                                SELECTED
                            </div>
                            <h3>${p.name}</h3>
                            <img src="${p.image}" alt="${p.name}">
                        </div>
                    `).join('');

                    actionContainer.innerHTML = `
                        <h1>Fulfill Trade Request from ${creator}</h1>
                        <h2>You must select exactly ${requestedCount} PokÃ©mon to complete this trade.</h2>
                        <div id="selection-status">Selected: 0 / ${requestedCount}</div>

                        <div style="display:flex; flex-wrap:wrap; justify-content:center; border: 2px dashed #f1c40f; padding: 10px; margin-bottom: 20px; min-height: 150px;">
                            </div>

                        <h3>Your Inventory (Select ${requestedCount})</h3>
                        <div style="display:flex; flex-wrap:wrap; justify-content:center;">${inventoryHtml}</div>
                        
                        <div style="margin-top: 20px;">
                            <button onclick="handleFulfillTrade('${tradeId}', ${requestedCount})" class="menu-button" style="background-color: #28a745;" id="fulfill-confirm-btn" disabled>Confirm Fulfillment</button>
                            <button onclick="loadTradeMenu()" class="menu-button" style="background-color: #6c757d;">Cancel</button>
                        </div>
                    `;
                })
                .catch(error => {
                    actionContainer.innerHTML = `<h2>Error fetching inventory for fulfillment.</h2><p>${error.message}</p>`;
                });
        }


        // --- Selection Logic ---

        function toggleTradeSelection(element, type, max = 5) {
            const checkbox = element.querySelector('.trade-checkbox');
            const overlay = element.querySelector('.selection-overlay');
            
            // Toggle the checkbox state
            checkbox.checked = !checkbox.checked;

            // Check current selections
            const selected = document.querySelectorAll(`.${type}-trade-checkbox:checked`);
            
            if (selected.length > max) {
                // If the new click exceeds max, uncheck and return
                checkbox.checked = false;
                alert(`You can only select up to ${max} PokÃ©mon.`);
            } else {
                // Apply visual change
                overlay.style.display = checkbox.checked ? 'flex' : 'none';
                
                // Update status display
                const statusElement = document.getElementById('selection-status');
                if (statusElement) {
                    statusElement.textContent = (type === 'create') 
                        ? `Selected: ${selected.length}` 
                        : `Selected: ${selected.length} / ${max}`;
                }
                
                // Enable/Disable fulfill button
                if (type === 'fulfill') {
                    const btn = document.getElementById('fulfill-confirm-btn');
                    btn.disabled = (selected.length !== max);
                }
            }
        }

        function renderBattle(data) {
            return `
                <h2>Battle Queue Status</h2>
                <p>Status: <strong>${data.status}</strong></p>
                <p>${data.message}</p>
                <p>Current Queue Position: <strong>#${data.position}</strong></p>
            `;
        }

        // --- Main API Caller ---

        async function handleCreateTrade() {
            const checkboxes = document.querySelectorAll('.create-trade-checkbox:checked');
            const offeringIds = Array.from(checkboxes).map(cb => cb.value);
            const requestedCount = parseInt(document.getElementById('request-count').value);

            if (offeringIds.length < 1 || offeringIds.length > 5) {
                alert("Please select between 1 and 5 PokÃ©mon to offer.");
                return;
            }

            actionContainer.innerHTML = `<h2>Sending Trade Request...</h2>`;

            try {
                const response = await fetch(BASE_URL + 'trade/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        offering_ids: offeringIds, 
                        looking_for_count: requestedCount 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message);
                    loadTradeMenu(); // Reload the main trade menu
                } else {
                    throw new Error(data.message || 'Failed to create trade.');
                }

            } catch (error) {
                actionContainer.innerHTML = `<h2>Trade Creation Failed ðŸ˜ž</h2><p>Error: ${error.message}</p>`;
                console.error("Trade creation error:", error);
            }
        }

        async function handleFulfillTrade(tradeId, requiredCount) {
            const checkboxes = document.querySelectorAll('.fulfill-trade-checkbox:checked');
            const fulfillingIds = Array.from(checkboxes).map(cb => cb.value);

            if (fulfillingIds.length !== requiredCount) {
                alert(`You must select exactly ${requiredCount} PokÃ©mon.`);
                return;
            }

            actionContainer.innerHTML = `<h2>Fulfilling Trade...</h2>`;

            try {
                const response = await fetch(BASE_URL + 'trade/fulfill', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        trade_id: tradeId, 
                        fulfilling_ids: fulfillingIds 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message);
                    loadTradeMenu(); // Reload the main trade menu
                } else {
                    throw new Error(data.message || 'Failed to fulfill trade.');
                }

            } catch (error) {
                actionContainer.innerHTML = `<h2>Trade Fulfillment Failed ðŸ˜ž</h2><p>Error: ${error.message}</p>`;
                console.error("Trade fulfillment error:", error);
            }
        }
        

        async function loadTradeMenu() {
            actionContainer.innerHTML = '<h2>Loading Trade Data...</h2>';
            
            try {
                const response = await fetch(BASE_URL + 'trade');
                const data = await response.json();
                
                // Render the initial trade menu allowing user to Create or Fulfill
                actionContainer.innerHTML = renderTradeMenu(data.inventory, data.pending_trades, data.current_player);

            } catch (error) {
                actionContainer.innerHTML = `<h2>Trade Server Error ðŸš¨</h2><p>Could not load trade data.</p><p>Error: ${error.message}</p>`;
                console.error("Trade fetch error:", error);
            }
        }

        async function loadContent(endpoint, method = 'GET') {
            actionContainer.innerHTML = '<h2>Loading...</h2>';
            
            try {
                let url = BASE_URL + endpoint;
                let fetchOptions = { method: method };

                // The 'release' button/logic uses its own handler (handleRelease), 
                // but the main loadContent is used here to display the inventory view initially.
                if (endpoint === 'release') {
                    // If the user clicks the main release button, we simply load the inventory view
                    // which contains the form required for the release action.
                    return loadContent('inventory');
                }
                
                if (endpoint === 'gatcha') {
                    fetchOptions.method = 'POST';
                }

                const response = await fetch(url, fetchOptions);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();

                let content = '<h2>Content Loaded!</h2>';
                
                if (endpoint === 'inventory') {
                    content = renderInventory(data);
                } else if (endpoint === 'gatcha') {
                    content = renderGatchaResult(data);
                } else if (endpoint === 'trade') {
                    return loadTradeMenu();
                } else if (endpoint === 'battle') {
                    content = renderBattle(data);
                }

                actionContainer.innerHTML = content;

            } catch (error) {
                actionContainer.innerHTML = `<h2>Server Error ðŸš¨</h2><p>Could not connect to the server or process the request.</p><p>Error: ${error.message}</p>`;
                console.error("Fetch error:", error);
            }
        }

        // --- Event Listeners ---

        const dynamicButtons = document.querySelectorAll('.menu-container button');
        dynamicButtons.forEach(button => {
            button.addEventListener('click', () => {
                const endpoint = button.getAttribute('data-endpoint');
                
                // Use the generic loadContent function for all dynamic buttons
                // The handleRelease function is called via the inline onclick on the form button.
                loadContent(endpoint); 
            });
        });
        
        // Initial message on load
        actionContainer.innerHTML = '<img src="/static/pokemon_nexus_logo.png" alt="Logo" style="width:500px; margin-bottom:20px;"><h2>Use the buttons below to interact with the game!</h2>';
    </script>
</body>
</html>
