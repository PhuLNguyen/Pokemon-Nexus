<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Client</title>
    <style>
        /* CSS from previous response remains the same for styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c3e50; 
            color: #ecf0f1;
        }

        #action-container {
            width: 80%;
            max-width: 900px;
            min-height: 400px;
            margin-bottom: 20px; 
            padding: 25px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            border: 2px solid #e74c3c; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .menu-container {
            display: flex;
            flex-direction: row; 
            gap: 15px;
            padding: 15px 30px;
            background-color: #1e2b38;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .menu-button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #ecf0f1;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            text-decoration: none; 
            display: inline-block; 
            text-align: center;
        }

        #logout-btn { background-color: #e74c3c; } 
        #gatcha-btn { background-color: #f1c40f; color: #333; }
        
        .menu-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        #logout-btn:hover { background-color: #c0392b; }
        #gatcha-btn:hover { background-color: #f39c12; }
        
        .menu-button:active { transform: translateY(0); }

        .pokemon-card {
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: 10px;
        }
        .pokemon-card img {
            width: 100px;
            height: 100px;
            display: block;
            margin: 0 auto 10px;
        }
        .stat-list {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        .stat-list li {
            padding: 3px 0;
            border-bottom: 1px dashed #ccc;
        }
    </style>
</head>
<body>
    
    <div id="action-container">
        <h1>Welcome! Please connect to the server (port 5000).</h1>
    </div>

    <div class="menu-container">
        <a id="logout-btn" class="menu-button" href="/">Logout</a> 

        <button id="inventory-btn" class="menu-button" data-endpoint="inventory">Inventory</button>
        <button id="battle-btn" class="menu-button" data-endpoint="battle">Battle</button>
        <button id="trade-btn" class="menu-button" data-endpoint="trade">Trade</button>
        <button id="gatcha-btn" class="menu-button" data-endpoint="gatcha">Gatcha</button>
    </div>

    <script>
        const actionContainer = document.getElementById('action-container');
        const BASE_URL = 'http://localhost:5000/api/'; 

        // --- Renderer Functions ---

        function renderGatchaResult(data) {
            const p = data.new_pokemon;
            return `
                <div class="pokemon-card">
                    <h2>ðŸŽ‰ Gatcha Pull! You Got: ${p.name}! ðŸŽ‰</h2>
                    <img src="${p.image}" alt="${p.name}">
                    <ul class="stat-list">
                        <li><strong>HP:</strong> ${p.hp}</li>
                        <li><strong>ATK:</strong> ${p.atk}</li>
                        <li><strong>DEF:</strong> ${p.def}</li>
                    </ul>
                    <p style="margin-top: 15px;">**This PokÃ©mon has been added to your Inventory!**</p>
                </div>
            `;
        }

        function renderInventory(pokemonList) {
            if (pokemonList.length === 0) {
                return `<h2>Inventory Empty</h2><p>You haven't caught any Pokemon yet! Go use the Gatcha!</p>`;
            }

            console.log("Rendering inventory:", pokemonList);

            // Create a form to wrap the inventory items for submission
            const inventoryHtml = pokemonList.map(p => `
                <div class="pokemon-card" style="display:inline-block; margin: 10px; position: relative;">
                    <input type="checkbox" name="pokemon_id" value="${p._id.$oid}" class="release-checkbox" style="position: absolute; top: 10px; left: 10px; width: 20px; height: 20px;">
                    <h3>${p.name}</h3>
                    <img src="${p.image}" alt="${p.name}">
                    <ul class="stat-list">
                        <li>HP: ${p.hp}</li>
                        <li>ATK: ${p.atk}</li>
                        <li>DEF: ${p.def}</li>
                    </ul>
                </div>
            `).join('');

            // Add a form and submit button for bulk release
            return `
                <h2>Your Pokemon Inventory (${pokemonList.length} Caught)</h2>
                <form id="release-form" onsubmit="return false;"> 
                    <div style="display:flex; flex-wrap:wrap; justify-content:center;">${inventoryHtml}</div>
                    <button type="button" onclick="handleRelease()" style="margin-top: 20px; padding: 10px 30px; background-color: #5cb85c; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Confirm Release Selected
                    </button>
                </form>
            `;
        }

        async function handleRelease() {
            const checkboxes = document.querySelectorAll('#release-form input[name="pokemon_id"]:checked');
            const idsToRelease = Array.from(checkboxes).map(cb => cb.value);

            if (idsToRelease.length === 0) {
                alert("Please select at least one PokÃ©mon to release.");
                return;
            }

            if (!confirm(`Are you sure you want to release ${idsToRelease.length} PokÃ©mon? This cannot be undone!`)) {
                return;
            }

            actionContainer.innerHTML = `<h2>Releasing ${idsToRelease.length} PokÃ©mon...</h2>`;

            try {
                const response = await fetch(BASE_URL + 'release', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ids: idsToRelease })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message);
                    // After successful release, immediately reload the inventory view
                    loadContent('inventory'); 
                } else {
                    throw new Error(data.message || 'Failed to release PokÃ©mon.');
                }

            } catch (error) {
                actionContainer.innerHTML = `<h2>Release Failed ðŸ˜ž</h2><p>Error: ${error.message}</p>`;
                console.error("Release error:", error);
            }
        }
        
        function renderTrade(data) {
            const tradeList = data.trades.map(trade => `
                <li><strong>Trade ID ${trade.id}:</strong> Partner: ${trade.partner}, Offering: ${trade.offer}</li>
            `).join('');
            
            return `
                <h2>Pending Trades (${data.count} Offers)</h2>
                <ul style="text-align: left;">${tradeList}</ul>
                <p>Waiting for your approval...</p>
            `;
        }

        function renderBattle(data) {
            return `
                <h2>Battle Queue Status</h2>
                <p>Status: <strong>${data.status}</strong></p>
                <p>${data.message}</p>
                <p>Current Queue Position: <strong>#${data.position}</strong></p>
            `;
        }

        // --- Main API Caller ---

        async function loadContent(endpoint, method = 'GET') {
            actionContainer.innerHTML = '<h2>Loading...</h2>';
            
            try {
                let url = BASE_URL + endpoint;
                let fetchOptions = { method: method };

                // The 'release' button/logic uses its own handler (handleRelease), 
                // but the main loadContent is used here to display the inventory view initially.
                if (endpoint === 'release') {
                    // If the user clicks the main release button, we simply load the inventory view
                    // which contains the form required for the release action.
                    return loadContent('inventory');
                }
                
                if (endpoint === 'gatcha') {
                    fetchOptions.method = 'POST';
                }

                const response = await fetch(url, fetchOptions);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();

                let content = '<h2>Content Loaded!</h2>';
                
                if (endpoint === 'inventory') {
                    content = renderInventory(data);
                } else if (endpoint === 'gatcha') {
                    content = renderGatchaResult(data);
                } else if (endpoint === 'trade') {
                    content = renderTrade(data);
                } else if (endpoint === 'battle') {
                    content = renderBattle(data);
                }

                actionContainer.innerHTML = content;

            } catch (error) {
                actionContainer.innerHTML = `<h2>Server Error ðŸš¨</h2><p>Could not connect to the server or process the request.</p><p>Error: ${error.message}</p>`;
                console.error("Fetch error:", error);
            }
        }

        // --- Event Listeners ---

        const dynamicButtons = document.querySelectorAll('.menu-container button');
        dynamicButtons.forEach(button => {
            button.addEventListener('click', () => {
                const endpoint = button.getAttribute('data-endpoint');
                
                // Use the generic loadContent function for all dynamic buttons
                // The handleRelease function is called via the inline onclick on the form button.
                loadContent(endpoint); 
            });
        });
        
        // Initial message on load
        actionContainer.innerHTML = '<img src="/static/pokemon_nexus_logo.png" alt="Logo" style="width:500px; margin-bottom:20px;"><h2>Use the buttons below to interact with the game!</h2>';
    </script>
</body>
</html>
