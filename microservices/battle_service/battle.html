<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Arena</title>
    <link rel="stylesheet" href="/static/stylesheet/home_style.css">
</head>
<body>
    <div id="action-container">
        <div class="battle-view">
            <h2>Battle Arena</h2>
            <div class="battle-status">
                <button onclick="enterMatchmakingQueue()">Find Opponent</button>
            </div>
        </div>
    </div>

    <div class="menu-container">
        <button class="menu-button" onclick="window.location.href='/gatcha'">Gatcha</button>
        <button class="menu-button" onclick="window.location.href='/inventory'">Inventory</button>
        <button class="menu-button active" onclick="window.location.href='/battle'">Battle</button>
        <button class="menu-button" onclick="window.location.href='/trade'">Trade</button>
        <a class="menu-button" href="/auth/logout">Logout</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script type="module" src="/static/script/main.js"></script>
</body>
</html>
