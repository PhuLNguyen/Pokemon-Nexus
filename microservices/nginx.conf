# Define HTTP Upstreams for Core Services (all run on 5000)
upstream app_auth { server app-auth:5000; }
upstream app_inventory { server app-inventory:5000; }
upstream app_gatcha { server app-gatcha:5000; }
upstream app_trade { server app-trade:5000; }

# Define Upstream for Real-Time Service (runs on 5001)
upstream app_battle { server app-battle:5001; }

server {
    listen 80;
    server_name localhost;

    # Root location: Serves static files (index.html, main.js, etc.). 
    # We assume the Auth service is responsible for serving the client files.
    location / {
        proxy_pass http://app-auth:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # ------------------ HTTP API Routing ------------------

    location /api/auth/ {
        proxy_pass http://app-auth:5000/api/auth/;
        proxy_set_header Host $host;
    }

    location /api/inventory/ {
        proxy_pass http://app-inventory:5000/api/inventory/;
        proxy_set_header Host $host;
    }

    location /api/gatcha/ {
        proxy_pass http://app-gatcha:5000/api/gatcha/;
        proxy_set_header Host $host;
    }
    
    location /api/trade/ {
        # Note: Trade service handles /api/trades and /api/trade/<id>
        proxy_pass http://app-trade:5000/api/trade/; 
        proxy_set_header Host $host;
    }

    # Special case for the Battle service's HTTP data endpoint
    location /api/battle/data {
        proxy_pass http://app-battle:5001/api/battle/data; 
        proxy_set_header Host $host;
    }
    
    # ------------------ SOCKET.IO Proxy ------------------
    # Proxy all /socket.io traffic to the dedicated real-time service on port 5001
    location /socket.io {
        proxy_pass http://app-battle:5001; 
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
